<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title>FORM</title>
    </head>

    <body>

        <script>
            function formSubmitted(event) {
                event.preventDefault();
        
                let nameControl = checkName();
                if (nameControl === 1) {
                    alert("Name must be filled!");
                    return;
                }
        
                let studentIDControl = checkStudentID();
                if (studentIDControl === 1) {
                    alert("Student ID must be 9 digits!");
                    return;
                } else if (studentIDControl === 2) {
                    alert("Student ID must be only numbers!");
                    return;
                }
        
                let ageControl = checkAge();
                if (ageControl === 1) {
                    alert("Age and birthdate do not match!");
                    return;
                } else if (ageControl === 2) {
                    alert("Birthdate must be filled!");
                    return;
                }
        
                let today = new Date();
                alert("Form submitted successfully! Date: " + today.getDate() + " " + (today.getMonth() + 1) + " " + today.getFullYear());
            }
        
            function checkName() {
                let name = document.getElementById("name").value.trim();
                if (name === "") {
                    return 1; // İsim alanı boşsa hata
                }
                return 0; // İsim alanı doğru
            }
        
            function checkStudentID() {
                let studentID = document.getElementById("id").value.trim();
                if (studentID.length !== 9) {
                    return 1; // Öğrenci numarası 9 karakter değilse hata
                } else if (isNaN(studentID)) {
                    return 2; // Öğrenci numarası sadece rakam değilse hata
                }
                return 0; // Öğrenci numarası doğru
            }
        
            function checkAge() {
                let age = parseInt(document.getElementById("ageCall").value);
                let birthdate = document.getElementById("birthdate").value;
                if (!birthdate) {
                    return 2; // Doğum tarihi girilmemişse hata
                }
                let birthYear = new Date(birthdate).getFullYear();
                let currentYear = new Date().getFullYear();
                if (currentYear - birthYear !== age) {
                    return 1; // Yaş ve doğum yılı uyuşmuyorsa hata
                }
                return 0; // Yaş ve doğum yılı doğru
            }
        </script>
        
        <form id="FormID" onsubmit="formSubmitted(event)">
            <fieldset>
                <legend> FORM </legend>
                <div>
                    <label for="name">Name & Surname</label>
                    <input id="name" placeholder="Enter your name">
                </div>

                <div>
                    <label for="id"> Student ID</label>
                    <input id="id" placeholder="Enter your student ID">
                </div> 
            
                <div>
                    <label for="ageCall"> Age </label>
                    <input id="ageCall" type="number" name="age" value="0">
                </div>

                <div>
                    <label for="email"> Email </label>
                    <input id="email" type="email" placeholder="Enter your email">
                </div>

                <div>
                    <label for="birthdate">Birthdate</label>
                    <input id="birthdate" type="date">
                </div>

                <div>
                    <label for="password"> Password </label>
                    <input id="password" type="password" placeholder="Enter your password">
                </div>

                <div>
                    <label for="wellcheck"> I read the assignment description well. </label>
                    <input id="wellcheck" type="checkbox">
                </div>

                <div>
                    <label for="askcheck"> I asked my friends about what to do. </label>
                    <input id="askcheck" type="checkbox">
                </div>

                <div>
                    <label for="wellradio"> I read the assignment description. </label>
                    <input id="wellradio" type="radio" name="read">
                </div>

                <div>
                    <label for="askradio"> I asked my friends about what to do. </label>
                    <input id="askradio" type="radio" name="read">
                </div>

                <div>
                    <label for="textarea"> Others </label>
                    <textarea id="textarea" placeholder="Additional information"></textarea>
                </div>

                <button type="reset"> Reset </button>
                <button type="submit"> Submit </button>
            </fieldset>

        </form>
    </body>
</html>
