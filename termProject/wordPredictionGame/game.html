<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <title>Word Prediction Game</title>
    </head>

    <body>
        <div class="container">
            <h>Word Prediction Game</h>
            <div class="card-container">
                <img src="letterC.svg" alt="letterC" width="250px" id="letterC" class="letterC">
                <img src="letterL.svg" alt="letterL" width="250px" id="letterL" class="letterL">
                <img src="letterO.svg" alt="letterO" width="250px" id="letterO" class="letterO">
                <img src="letterU.svg" alt="letterU" width="250px" id="letterU" class="letterU">
                <img src="letterD.svg" alt="letterD" width="250px" id="letterD" class="letterD">
            </div>
            <div>
                <label for="prediction">Prediction:</label>
                <input type="text" id="userInput">
            </div>
                <div>
                    <p>Score: <span id="score">0</span></p>
                    <p>Lives: <span id="lives">
                        <img src="heart.jpg" alt="heart" width="20px">
                        <img src="heart.jpg" alt="heart" width="20px">
                        <img src="heart.jpg" alt="heart" width="20px">
                    </span></p>
                </div>
            </div>

            <div>
                <button type="submit" id="submit-btn"> Submit </button>
            </div>

            <div>
                <button type="reset" id="restart-btn" class="hidden"> Reset the Game</button>
            </div>
        </div>
    </body>
</html>
